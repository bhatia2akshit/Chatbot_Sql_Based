<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="{{ url_for('static', filename='styles/style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/58136614f8.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- partial:index.partial.html -->
<div class="container h-100" >
<div class="row h-100">
    <div class="col-md-4">
      <section class="load_data">
        <div class="card h-100">
          <div class="card-header">
            Load the CSV file
          </div>
          <form class="data_side" action = "http://localhost:5000/load_data" method = "POST"
         enctype = "multipart/form-data">
              <div class="form-group">
                  <input class="form_csv" name="csvLoad" type="file" accept="text/csv">
              </div>
              <div class="submit-button">
                <button id="loadfile">Load the file</button>
              </div>
              <div class="result">
                  <h3 id="file_info"></h3>
              </div>
          </form>
        </div>
      </section>
    </div>
    <div class="col-md-8">
      <section class="msger">
          <header class="msger-header">
              <div class="msger-header-title">
                  <i class="fas fa-bug"></i> Information is my Name! <i class="fas fa-bug"></i>
              </div>
          </header>
          <main class="msger-chat">
              <div class="msg left-msg">
<!--                  <div class="msg-img">-->
<!--                      -->
<!--                  </div>-->
                  <div class="msg-bubble">
                      <i class="fa-solid fa-comment"></i>
                      <div class="msg-info">
                          <div class="msg-info-name">Marv
                          </div>

                          <div class="msg-text">
                              Hi, welcome to ChatBot! Go ahead and send me a message. ðŸ˜„
                          </div>
                      </div>
                  </div>
              </div>
          </main>
          <form class="msger-inputarea">
              <input class="msger-input" id="textInput" placeholder="Enter your message..." type="text">
              <button class="msger-send-btn" type="submit">Send</button>
          </form>
      </section>
    </div>
</div>
</div>
<!-- partial -->
<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>
    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");


    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
    const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
    const BOT_NAME = "Marv";
    const PERSON_NAME = "You";

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps

      const msgHTML = `
<div class="msg ${side}-msg">
<!--  <div class="msg-img"></div>-->

  <div class="msg-bubble">
  <i class="fa-solid fa-comment"></i>
    <div class="msg-info">
      <div class="msg-info-name">${name}</div>
      <div class="msg-info-time">${formatDate(new Date())}</div>
    </div>

    <div class="msg-text">${text}</div>
  </div>
</div>
`;

      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });

    }



    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }



</script>

</body>

</html>
